<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Agregar etiquetas meta con info  -->

    <link rel="stylesheet" href="style.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;400&family=Sofia&display=swap"
        rel="stylesheet" />

    <title>Challenge 1 - Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="Logo de Alura" />
    </header>

    <main>
        <section class="ingreso">
            <input pattern="[a-z]{1,15}" id="paste-bin" class="text-area" cols="60" rows="10" placeholder="Ingrese el texto"></input>
        
            <div class="informacion">
                <img class="logoinfo" src="imagenes/bi_exclamation-circle-fill.png" alt="Logo de información" />
                <h6>Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
                <button id="paste" class="btn-pegar">
                    Pegar
                </button>

            </div>
        </section>

        <section class="respuesta">
            <textarea class="mensaje" id="miInput" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            <p id="parrafo1">Ningún mensaje fue encontrado</p>
            <p id="parrafo2">Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    </main>

    <footer>

        <p class="footer">
            Oracle ONE - Alura Latam - Challenge 1 - Encriptador
        </p>
        <p class="footer">Realizado por Alejandra R. de Cajal - Mayo 2023</p>
        <div class="imagenes">
            <a href="https://github.com/Oracle-Alura/Challenge1Encriptador" target="_blank"><img
                    src="imagenes/github.png" alt="Link a github de este proyecto" class="github" /></a>

            <a href="https://www.linkedin.com/in/alejandra-r-de-cajal/" target="_blank"><img src="imagenes/linkedin.png"
                    alt="Link a linkedin" class="linkedin" /></a>
        </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
